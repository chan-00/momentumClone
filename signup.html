<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>signup Page</title>
    <link rel="stylesheet" href="css/loginStyle.css">
    <style media="screen">
      .idpwContainer {
        margin: 1rem 0 1rem 2rem;
      }
    </style>
  </head>
  <body>
    <div id="loginContainer">
      <p id="loginText">&lt;Sign Up&gt;</p>
      <div class="idpwContainer">
        <p>id : </p>
        <input id="signupID" required maxlength="15" type="text" placeholder="Input your ID">
      </div>
      <div class="idpwContainer">
        <p>pw : </p>
        <input id="signupPW" required maxlength="15" type="password" placeholder="Input your PassWord">
      </div>
      <div class="idpwContainer">
        <p>pw check : </p>
        <input id="signupPwCheck" required maxlength="15" type="password" placeholder="Re-enter your PassWord">
      </div>
      <div id="btnContainer">
        <button type="button">Sign up</button>
      </div>
    </div>
    <script src="js/signupJS.js"></script>
  </body>
</html>
