<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login Page</title>
    <link rel="stylesheet" href="css/loginStyle.css">
  </head>
  <body>
    <div id="loginContainer">
      <p id="loginText">&lt;login&gt;</p>
      <div class="idpwContainer">
        <p>id : </p>
        <input id="loginID" required maxlength="15" type="text" placeholder="Input your ID">
      </div>
      <div class="idpwContainer">
        <p>pw : </p>
        <input id="loginPW" required maxlength="15" type="password" placeholder="Input your PassWord">
      </div>
      <div id="btnContainer">
        <button type="button">Sign in</button><br>
        <button type="button">Sign up</button>
      </div>
    </div>
    <script src="js/loginJS.js"></script>
  </body>
</html>
